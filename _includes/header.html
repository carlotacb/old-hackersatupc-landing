<header>
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<img src="{{site.logo}}" class="logo">
				<p class="lead">{{site.author-description}}</p>
				{% if site.fb-community %}
					<a class="btn btn-accent btn-block" href="https://facebook.com/groups/{{site.fb-community}}" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i> Join on Facebook</a>
				{% endif %}
				{% if site.slack %}
					<a class="btn btn-accent btn-block" href="{{site.slack}}" target="_blank"><i class="fa fa-slack" aria-hidden="true"></i> Join on Slack</a>
				{%endif%}
			</div>
			<div class="col-md-6 col-md-offset-1">
				<div class="panel panel-default ">
                    <div class="panel-body">
                    	{% for point in site.data.what_we_do %}
							<h4>{{point.title}}</h4>
							<p>{{point.description}}</p>
							{%unless forloop.last %}<hr>{%endunless%}
                    	{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
